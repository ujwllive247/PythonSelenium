name: Run 03 June Python Scripts

on:
  push:
    paths:
      - '03 June/**.py'
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Selenium and Firefox
        run: |
          pip install selenium
          sudo apt-get update
          sudo apt-get install -y firefox-geckodriver

      - name: Run all Python scripts in 03 June
        run: |
          for file in '03 June'/*.py; do
            python "$file"
          done
